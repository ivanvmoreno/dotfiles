# Reference: https://github.com/i3/i3/blob/next/etc/config
start-at-login = true
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true
default-root-container-layout = 'tiles'
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']
after-startup-command = ['exec-and-forget borders']
accordion-padding = 30

[mode.main.binding]
alt-r = 'mode resize'
alt-enter = '''exec-and-forget osascript -e '
tell application "wezterm"
    activate
end tell'
'''
alt-h = 'focus --boundaries-action wrap-around-the-workspace left'
alt-j = 'focus --boundaries-action wrap-around-the-workspace down'
alt-k = 'focus --boundaries-action wrap-around-the-workspace up'
alt-l = 'focus --boundaries-action wrap-around-the-workspace right'
alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'
alt-ctrl-h = 'join-with left'
alt-ctrl-j = 'join-with down'
alt-ctrl-k = 'join-with up'
alt-ctrl-l = 'join-with right'
alt-f = 'fullscreen'
alt-s = 'layout v_accordion' # 'layout stacking' in i3
alt-w = 'layout h_accordion' # 'layout tabbed' in i3
alt-e = 'layout tiles horizontal vertical' # 'layout toggle split' in i3
alt-shift-space = 'layout floating tiling' # 'floating toggle' in i3
alt-1 = 'workspace 1' # browser
alt-2 = 'workspace 2' # coding
alt-3 = 'workspace 3' # communication / calendar
alt-4 = 'workspace 4' # beeper
alt-5 = 'workspace 5'
alt-6 = 'workspace 6'
alt-7 = 'workspace 7'
alt-8 = 'workspace 8' # music
alt-9 = 'workspace 9' # ai assistants
alt-0 = 'workspace 10' # home-assistant
alt-ctrl-1 = 'workspace 11' # timetagger
alt-ctrl-2 = 'workspace 12'
alt-ctrl-3 = 'workspace 13'
alt-shift-1 = 'move-node-to-workspace 1'
alt-shift-2 = 'move-node-to-workspace 2'
alt-shift-3 = 'move-node-to-workspace 3'
alt-shift-4 = 'move-node-to-workspace 4'
alt-shift-5 = 'move-node-to-workspace 5'
alt-shift-6 = 'move-node-to-workspace 6'
alt-shift-7 = 'move-node-to-workspace 7'
alt-shift-8 = 'move-node-to-workspace 8'
alt-shift-9 = 'move-node-to-workspace 9'
alt-shift-0 = 'move-node-to-workspace 10'
alt-ctrl-shift-1 = 'move-node-to-workspace 11'
alt-ctrl-shift-2 = 'move-node-to-workspace 12'
alt-ctrl-shift-3 = 'move-node-to-workspace 13'

[mode.resize.binding]
h = 'resize width -50'
j = 'resize height +50'
k = 'resize height -50'
l = 'resize width +50'
enter = 'mode main'
esc = 'mode main'

[workspace-to-monitor-force-assignment]
1 = 'main'
2 = 'main'
3 = 'main'
4 = 'main'
5 = 'main'
6 = 'main'
7 = 'main'
8 = 'main'
9 = 'main'
10 = 'main'
11 = ['secondary', 'main']
12 = ['secondary', 'main']
13 = ['secondary', 'main']
alt-shift-c = 'reload-config'

[gaps]
outer.top = [{ monitor.'^built-in retina display$' = 10 }, 10]
outer.bottom = [{ monitor.'^built-in retina display$' = 10 }, 10]
outer.left = 10
outer.right = 10
inner.horizontal = 10
inner.vertical = 10

